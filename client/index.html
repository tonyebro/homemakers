<!DOCTYPE html>
<html ng-app="HomemakersApp">
    <head>
        <meta charset="utf-8">
        <title>Sample Retail Application</title>
        
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <link href="public/components/css/shop.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <script src="public/app.js"></script>
        <script src="public/services.js"></script>

    <body>

                    </div>

        </div>

                Contact Us <br>

                Phone: 403-400-7562 <br>
                Email: <a href="mailto:">joebabrown@yahoo.com</a>

                <i class="fab fa-facebook-f fa-lg"></i>
